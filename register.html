	</head>
	
	<body>
		<div class="navbar">
			<a href="index.html">Home</a>
			<div class="dropdown">
				<a>Projects</a>
				<div class="tasklist">
					<a href="task1.html">Task1</a>
					<a href="task2.html">Task2</a>
					<a href="task3.html">Task3</a>
				</div>
			</div>
			<a class="active" href="register.html" id="navreg">Register</a>
		</div>
		
		<div class="regform">
			<form action="index.html" method="post">
				<ul>
					<li>
						<label for="uname">Username:</label>
						<input type="text" id="uname" required>
					</li>
					<li>
						<label for="uname">Password:</label>
						<input type="password" id="pword" required>
					</li>
					<li>
						<label for="email">Email:</label>
						<input type="email" id="email" placeholder="email@email.com" required>
					</li>
					<li>
						<label for="fname">First name:</label>
						<input type="text" id="fname" name="fname" required>
					</li>
					<li>
						<label for="lname">Last name:</label>
						<input type="text" id="lname" name="lname" required>
					</li>
					<li>
						<input type="radio" id="male" name="gender" value="male">
						<label for="male">Male</label>
						<input type="radio" id="female" name="gender" value="female">
						<label for="female">Female</label>
						<input type="radio" id="other" name="gender" value="other" checked>
						<label for="other">Other</label>
					</li>	
					<li>
						<input type="submit" value="Register">
					</li>
				</ul>
				
			</form>
		</div>
	</body>
